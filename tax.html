<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body id="backimg">
    <div class="style">
        <h1>Tax Calculator</h1>
        <div>
            <label for="nme">Name</label>
            <input type="text" id="nme">
        </div>
        <div>
            <h4>Gender</h4>
            <input type="radio" id="mle" name="gender" value="male">
            <label for="mle">Male</label>
            <input type="radio" id="fmle" name="gender" value="female">
            <label for="fmle">Female</label>
            <label id="gender"></label>

        </div>
        <div>
            <label for="sal">Salary</label>
            <input type="number" id="sal">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age">
        </div>
        <div>
            <button onclick="myTax()">Calculate tax</button>
            <div>
                <label for="out">Actual Tax</label>
                <input type="text" id="out">
            </div>
        </div>
        <script src="tax.js"></script>
    </div>
</body>

</html>
